sudo: required

language: cpp

compiler:
  - clang
  - gcc

before_install:
## Install CMake 2.8.8
- sudo add-apt-repository ppa:kalakris/cmake -y
- sudo apt-get update -qq
- sudo apt-get install cmake

before_script:
  - mkdir build
  - cd build
  - cmake .. -DGISMO_WITH_IPOPT=ON -DGISMO_WITH_ONURBS=ON

script:
  - make -j3 Continuous
